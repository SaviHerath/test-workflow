name: Deploy to S3 on Dev Push

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install AWS CLI
        run: sudo apt-get install awscli -y

      - name: Build React App
        run: npm run build
      
      - name: Commit build output
        run: |
          git config --global user.name "SaviHerath"
          git config --global user.email "savi@chaebanicecream.com"
          git add -f build
          git commit -m "Add build output Savi"
          git push

